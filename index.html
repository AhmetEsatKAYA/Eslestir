<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eşleştirme Oyunu</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
    <script>
    function adjustCardHeight() {
        var gameBoardContainer = document.getElementById('game-board-container');
        var cardHeight = (gameBoardContainer.clientHeight - 100) / 3;
        var cards = document.querySelectorAll('.card');
        cards.forEach(function(card) {
            card.style.height = cardHeight + 'px';
        });
    }
    </script>
</head>
<body onload="startGame(); adjustCardHeight();">
    <div id="ust">
        <div id="timer" style="top: 10px"> 0.0 </div>
    </div>
    <div id="oyun">
        <div id="game-board-container">
        <div id="game-board"></div>
    </div>
    </div>
    <div id="win-screen">
        <h1>Tebrikler, kazandınız!</h1>
        <h1 id="saniye">0.0 Saniye</h1>
        <button onclick="startGame()">Tekrar Oyna</button>
    </div>
</body>
</html>
