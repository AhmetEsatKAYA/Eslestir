<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eşleştirme Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
            max-width: 660px; /* Toplam genişlik 4 kart x 150px + boşluk */
        }

        .card {
            width: 150px;
            height: 150px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #333;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
        }

        .card.matched {
            visibility: hidden;
        }

        .card.wrong {
            background-color: #ffcccc !important;
        }

        .card.selected {
            border: 2px solid #00f;
        }

        #win-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #win-screen h1 {
            margin-bottom: 20px;
        }

        #win-screen button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Eşleştirme Oyunu</h1>
    <div id="game-board"></div>
    <div id="timer">Süre: 0.0</div>
    <button onclick="startGame()">Oyunu Başlat</button>
    <div id="win-screen" style="display: none">
        <h1>Tebrikler! Tüm eşleştirmeleri tamamladınız!</h1>
        <button onclick="startGame()">Tekrar Oyna</button>
    </div>
    <script>
        var cards = [
            { word: 'Elma', meaning: 'Bir meyve' },
            { word: 'Bilgisayar', meaning: 'Bir elektronik cihaz' },
            { word: 'Kitap', meaning: 'Okumak için yazılmış eser' },
            { word: 'Köpek', meaning: 'Evcil bir hayvan' },
            { word: 'Araba', meaning: 'Bir ulaşım aracı' },
            { word: 'Ev', meaning: 'İçinde yaşanılan yapı' },
        ];

        var gameCards = [];
        var flippedCards = [];
        var matchedCards = [];
        var timer;
        var timeElapsed = 0;
        var lockBoard = false;

        function startGame() {
            prepareGameCards();
            shuffle(gameCards);
            createBoard();
            resetGame();
            startTimer();
            document.getElementById('win-screen').style.display = 'none';
        }

        function prepareGameCards() {
            gameCards = [];
            cards.forEach(function(card) {
                gameCards.push({ type: 'word', content: card.word });
                gameCards.push({ type: 'meaning', content: card.meaning });
            });
        }

        function createBoard() {
            var board = document.getElementById('game-board');
            board.innerHTML = '';
            for (var i = 0; i < gameCards.length; i++) {
                var card = document.createElement('div');
                card.className = 'card';
                card.dataset.type = gameCards[i].type;
                card.dataset.content = gameCards[i].content;
                card.innerText = gameCards[i].content;
                card.onclick = flipCard;
                board.appendChild(card);
            }
        }

        function flipCard() {
            if (lockBoard || this.className.includes('matched') || flippedCards.length === 2) {
                return;
            }

            if (flippedCards.includes(this)) {
                this.classList.remove('selected');
                flippedCards = flippedCards.filter(card => card !== this);
                return;
            }

            this.classList.add('selected');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            var card1 = flippedCards[0];
            var card2 = flippedCards[1];

            if ((card1.dataset.type === 'word' && card2.dataset.type === 'meaning' && cards.find(c => c.word === card1.dataset.content && c.meaning === card2.dataset.content)) ||
                (card1.dataset.type === 'meaning' && card2.dataset.type === 'word' && cards.find(c => c.meaning === card1.dataset.content && c.word === card2.dataset.content))) {
                matchedCards.push(card1, card2);
                card1.className = card1.className + ' matched';
                card2.className = card2.className + ' matched';
                flippedCards = [];
                if (matchedCards.length === gameCards.length) {
                    showWinScreen();
                    clearInterval(timer);
                }
            } else {
                card1.classList.add('wrong');
                card2.classList.add('wrong');
                timeElapsed += 10; // Yanlış bilindiğinde süreye 1 saniye ekle
                lockBoard = true;
                setTimeout(function() {
                    card1.className = 'card';
                    card2.className = 'card';
                    card1.style.backgroundColor = '#fff';
                    card2.style.backgroundColor = '#fff';
                    flippedCards = [];
                    lockBoard = false;
                }, 1000);
            }
        }

        function showWinScreen() {
            document.getElementById('win-screen').style.display = 'flex';
        }

        function shuffle(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }

        function startTimer() {
            timeElapsed = 0;
            document.getElementById('timer').innerText = 'Süre: ' + (timeElapsed / 10).toFixed(1);
            timer = setInterval(function() {
                timeElapsed++;
                document.getElementById('timer').innerText = 'Süre: ' + (timeElapsed / 10).toFixed(1);
            }, 100);
        }

        function resetGame() {
            flippedCards = [];
            matchedCards = [];
            clearInterval(timer);
            timeElapsed = 0;
            document.getElementById('timer').innerText = 'Süre: 0.0';
        }
    </script>
</body>
</html>
