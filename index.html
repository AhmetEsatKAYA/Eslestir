<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eşleştirme Oyunu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f6f7fb;
            font-family: Arial;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Tüm ekran yüksekliği */
        }
        #ust {
            background-color: white;
            text-align: center;
            padding: 10px;
        }
        #oyun {
            text-align: center;
            background-color: #f6f7fb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Boş alanı doldur */
            height: calc(100vh - 50px); /* Üst kısım hariç kalan yükseklik */
        }

        #game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 12px;
            max-width: 100%; /* Maksimum genişliği yüzdeye çevirdik */
            padding: 10px; /* Kenar boşluklarını ekledik */
            box-sizing: border-box; /* Kenar boşluklarının kutu boyutuna dahil edilmesi */
            height: 100%; /* Tam yükseklik */
        }

        .card {
            width: calc(25% - 20px); /* Ekrana daha fazla kart sığdırmak için genişliği yüzde olarak belirledik ve boşlukları hesaba kattık */
            flex-grow: 1;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            margin: 5px;
        }

        @media (max-width: 800px) {
            .card {
                width: calc(33.33% - 20px); /* Orta boyutlu ekranlar için genişlik ayarı */
            }
        }

        @media (max-width: 500px) {
            .card {
                width: calc(50% - 20px); /* Küçük ekranlar için genişlik ayarı */
            }
        }

        .card.matched {
            visibility: hidden;
        }

        .card.wrong {
            background-color: #ffcccc !important;
        }

        .card.selected {
            border: 2px solid #00f;
        }

        #win-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #win-screen h1 {
            margin-bottom: 20px;
        }

        #win-screen button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #timer {
            padding: 12px;
            font-weight: bold;
        }
    </style>
    <script>
        var cards = [
            { word: 'Elma', meaning: 'Bir meyve' },
            { word: 'Bilgisayar', meaning: 'Bir elektronik cihaz' },
            { word: 'Kitap', meaning: 'Okumak için yazılmış eser' },
            { word: 'Köpek', meaning: 'Evcil bir hayvan' },
            { word: 'Araba', meaning: 'Bir ulaşım aracı' },
            { word: 'Ev', meaning: 'İçinde yaşanılan yapı' },
            { word: 'Kalem', meaning: 'Yazmak için kullanılan bir araç' },
            { word: 'Masa', meaning: 'Üzerinde çalışılan mobilya' },
            { word: 'Telefon', meaning: 'İletişim aracı' },
            { word: 'Televizyon', meaning: 'Görsel ve işitsel yayın cihazı' },
            { word: 'Bisiklet', meaning: 'İki tekerlekli ulaşım aracı' },
            { word: 'Kedi', meaning: 'Evcil bir hayvan' }
        ];

        var gameCards = [];
        var flippedCards = [];
        var matchedCards = [];
        var timer;
        var timeElapsed = 0;
        var lockBoard = false;

        function startGame() {
            prepareGameCards();
            shuffle(gameCards);
            createBoard();
            resetGame();
            startTimer();
            document.getElementById('win-screen').style.display = 'none';
        }

        function prepareGameCards() {
            // Shuffle the cards array
            shuffle(cards);

            // Select the first 6 cards
            var selectedCards = cards.slice(0, 6);

            // Clear the gameCards array
            gameCards = [];

            // Prepare gameCards with the selected cards
            selectedCards.forEach(function(card) {
                gameCards.push({ type: 'word', content: card.word });
                gameCards.push({ type: 'meaning', content: card.meaning });
            });
        }

        function createBoard() {
            var board = document.getElementById('game-board');
            board.innerHTML = '';
            for (var i = 0; i < gameCards.length; i++) {
                var card = document.createElement('div');
                card.className = 'card';
                card.dataset.type = gameCards[i].type;
                card.dataset.content = gameCards[i].content;
                card.innerText = gameCards[i].content;
                card.onclick = flipCard;
                board.appendChild(card);
            }
        }

        function flipCard() {
            if (lockBoard || this.className.includes('matched') || flippedCards.length === 2) {
                return;
            }

            if (flippedCards.includes(this)) {
                this.classList.remove('selected');
                flippedCards = flippedCards.filter(card => card !== this);
                return;
            }

            this.classList.add('selected');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            var card1 = flippedCards[0];
            var card2 = flippedCards[1];

            if ((card1.dataset.type === 'word' && card2.dataset.type === 'meaning' && cards.find(c => c.word === card1.dataset.content && c.meaning === card2.dataset.content)) ||
                (card1.dataset.type === 'meaning' && card2.dataset.type === 'word' && cards.find(c => c.meaning === card1.dataset.content && c.word === card2.dataset.content))) {
                matchedCards.push(card1, card2);
                card1.className = card1.className + ' matched';
                card2.className = card2.className + ' matched';
                flippedCards = [];
                if (matchedCards.length === gameCards.length) {
                    showWinScreen();
                    clearInterval(timer);
                }
            } else {
                card1.classList.add('wrong');
                card2.classList.add('wrong');
                timeElapsed += 10; // Yanlış bilindiğinde süreye 10 saniye ekle
                lockBoard = true;
                setTimeout(function() {
                    card1.className = 'card';
                    card2.className = 'card';
                    card1.style.backgroundColor = '#fff';
                    card2.style.backgroundColor = '#fff';
                    flippedCards = [];
                    lockBoard = false;
                }, 1000);
            }
        }

        function showWinScreen() {
            document.getElementById('win-screen').style.display = 'flex';
            document.getElementById('saniye').innerText = document.getElementById("timer").innerText + " saniye"
        }

        function shuffle(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }

        function startTimer() {
            timeElapsed = 0;
            document.getElementById('timer').innerText = (timeElapsed / 10).toFixed(1);
            timer = setInterval(function() {
                timeElapsed++;
                document.getElementById('timer').innerText = (timeElapsed / 10).toFixed(1);
            }, 100);
        }

        function resetGame() {
            flippedCards = [];
            matchedCards = [];
            clearInterval(timer);
            timeElapsed = 0;
            document.getElementById('timer').innerText = '0.0';
        }
    </script>
</head>
<body onload="startGame()">
    <div id="ust">
        <div id="timer" style="top: 10px"> 0.0 </div>
    </div>
    <div id="oyun">
        <div id="game-board"></div>
    </div>
    <div id="win-screen">
        <h1>Tebrikler, kazandınız!</h1>
        <h1 id="saniye">0.0 Saniye</h1>
        <button onclick="startGame()">Tekrar Oyna</button>
    </div>
</body>
</html>
